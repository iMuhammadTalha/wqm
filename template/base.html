        }

        function loadScript() {
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
              'callback=initialize';
          document.body.appendChild(script);
        }

        window.onload = loadScript;
    </script>

<script>
    function switchLanguage(lang) {
      if (lang === "en") {
        document.documentElement.lang = "en"; // Set the language attribute to English
        document.getElementById("englishContent").style.display = "block"; // Show English content
        document.getElementById("urduContent").style.display = "none"; // Hide Urdu content
      } else if (lang === "ur") {
        document.documentElement.lang = "ur"; // Set the language attribute to Urdu
        document.getElementById("englishContent").style.display = "none"; // Hide English content
        document.getElementById("urduContent").style.display = "block"; // Show Urdu content
      }
    }
  </script>
